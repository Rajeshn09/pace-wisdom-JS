<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .todo-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    .todo-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .todo-input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .todo-item {
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        margin-bottom: 5px;
    }

    .todo-item:hover {
        background-color: #e9e9e9;
    }

    .delete-btn {
        float: right;
        cursor: pointer;
        color: #ff0000;
    }

    .delete-btn:hover {
        color: #cc0000;
    }

    .completed-tasks {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="todo-container">
    <h2 class="todo-header">Cool To-Do List</h2>
    <input type="text" id="taskInput" class="todo-input" placeholder="Add a new task...">
    <ul id="taskList">
       
</div>

<div class="completed-tasks todo-container">
    <h2 class="todo-header">Completed Tasks</h2>
    <ul id="completedTasks">
        
    </ul>
</div>

<script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const completedTasksList = document.getElementById('completedTasks');

    taskInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && taskInput.value.trim() !== '') {
            addTask(taskInput.value.trim());
            taskInput.value = '';
        }
    });

    function addTask(task) {
        const li = document.createElement('li');
        li.className = 'todo-item';
        li.textContent = task;

        const deleteBtn = document.createElement('span');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '❌';
        deleteBtn.addEventListener('click', function () {
            moveTaskToCompleted(li);
        });

        li.appendChild(deleteBtn);
        taskList.appendChild(li);
    }

    function moveTaskToCompleted(taskItem) {
        const taskText = taskItem.textContent;
        taskItem.remove();

        const li = document.createElement('li');
        li.className = 'todo-item';
        li.textContent = taskText;

        const doneMark = document.createElement('span');
        doneMark.className = 'delete-btn';
        doneMark.textContent = '✅';
        doneMark.addEventListener('click', function () {
            removeCompletedTask(li);
        });

        li.appendChild(doneMark);
        completedTasksList.appendChild(li);
    }

    function removeCompletedTask(taskItem) {
        taskItem.remove();
    }
</script>
</body>
</html>
